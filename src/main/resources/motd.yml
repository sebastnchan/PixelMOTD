normal:
  settings:
    # Custom protocol settings on player count.
    custom-protocol:
      # Enable custom protocol.
      enable: true
      # If you want to change protocol when a player tries
      # to join on a incompatible version, keep it false.
      # Instead will display protocol name always.
      change-protocol-version: false
      # Custom protocol name to set if enabled.
      name: PixelMOTD
  #
  # MOTD FEATURE
  # You can add many motds as you want.
  # But always should be in this format:
  #
  #  first: # <--- CHANGE MOTD NAME, don't repeat it
  #    line-1: "message 1"
  #    line-2: "message 2"
  #    with-hex:
  #      enable: true
  #      line-1: "message 1"
  #      line-2: "message 2"
  #
  motds:
    first: # <-- Avoid duplication names on this if you want to add more.
      line-1: "&b&lPixelMOTD &7| Using &d1.8-1.15 &7display!"
      line-2: "&fEnjoy our great Network!"
      # ====================================================
      # HEX COLORS SUPPORT MISSING AT THE MOMENT.
      # ====================================================

      # Here you can use hex colors, if you don't need this
      # feature, you can disable this.
      # Only shows on 1.16 this motd, even if it doesn't have HEX colors.
      with-hex:
        enable: true
        line-1: "&b&lPixelMOTD &7| Using &e1.16+ &7display!"
        line-2: "&fEnjoy our great Network!"
      # Custom hover PER MOTD feature.
      # NOTE: Variables not supported right now.
      hover:
        toggle: true
        # List of string message to display
        # on player count hover.
        message:
          - "&b&lPIXEL MOTD"
          - "&7&oNormal Mode"
          - ""
          - "&fDiscord support:"
          - "&brigox.club/discord/dev"
          - ""
          - "&7Please leave a &e⭐⭐⭐⭐⭐"
          - "&7star review!"
      # Use custom icon for Normal MOTDs
      # Can set it on plugins/PixelMOTD/icons/normal.png
      # MUST BE 64x64 icon.
      custom-icon:
        # Enable per-motd icon
        enable: true
        # If enabled, you should set here the file.png
        # REMEMBER, this is a normal motd. Should be on
        # the /plugins/PixelMOTD/normal-icon/(icon-name.png).
        #
        # Otherwise if enabled it will create a icon with a
        # not set text.
        name: "icon.png"
    another: # <-- Avoid duplication names on this if you want to add more.
      line-1: "&b&lPixelMOTD &7| Using &d1.8-1.15 &7display!"
      line-2: "&fThis is an default MoTD!"
      # ====================================================
      # HEX COLORS SUPPORT MISSING AT THE MOMENT.
